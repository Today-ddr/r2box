version: '3.8'

services:
  r2box:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_VERSION: "1.1.0"
        COMMIT_SHA: "local"
    container_name: r2box
    restart: unless-stopped
    ports:
      - "9988:9988"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=9988
      - MAX_FILE_SIZE=5368709120
      - TOTAL_STORAGE=10737418240
      - DATABASE_PATH=/app/data/r2box.db
    mem_limit: 450m
    cpus: 2
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9988/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
