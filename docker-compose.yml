version: '3.8'

services:
  r2box:
    build: .
    container_name: r2box
    restart: unless-stopped
    ports:
      - "9988:9988"
    volumes:
      - ./data:/app/data
    environment:
      # 必需配置：访问口令（请修改为你自己的密码）
      - ACCESS_TOKEN=your_secure_password_here

      # 服务器端口
      - PORT=9988

      # 可选配置
      - MAX_FILE_SIZE=5368709120      # 5GB
      - TOTAL_STORAGE=10737418240     # 10GB
      - DATABASE_PATH=/app/data/r2box.db

    # 资源限制
    mem_limit: 450m
    cpus: 2

    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9988/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
